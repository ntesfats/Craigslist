<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <div th:replace="base :: metaTags"></div>

    <div th:replace="base :: BootStrapAndMainCSSLinks"></div>
    <title>Craigslist | All Jobs</title>
</head>
<body>

<div th:replace="base :: navBar"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <h2>Home</h2>
            <h3>List Of All our Job.........</h3>

            <hr>
        </div>
    </div>
    <div class="row">
        <th:block th:each="user : ${users}">
            <div class="col-sm-6" th:each="job : ${user.jobs}">
                <div class="card">
                    <div class="card-header">
                        [[${job.location}]]
                    </div>
                    <div class="card-body">
                        Title: [[${job.title}]] <br>
                        Position Type: [[${job.positionType}]] <br>
                        PostedDate: [[${job.postedDate}]] <br>
                        Posted By: [[${user.firstName}]] [[${user.lastName}]] <br>
                    </div>

                    <hr>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-info">
                                <a th:href="@{/jobDetails/{id} (id = ${job.id})}">Details</a>
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-success">
                                <a th:href="@{/updateJob/{id} (id = ${job.id})}">Update</a>
                            </button>
                        </div>

                        <div class="col">
                            <button type="button" class="btn btn-danger">
                                <a th:href="@{/deleteJob/{id} (id = ${job.id})}">Delete</a>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </th:block>

    </div>
    <div class="row">
        <div class="col">
            <div th:replace="base :: footer"></div>
        </div>
    </div>
</div>


<div th:replace="base :: BootStrapScripts"></div>
</body>
</html>
