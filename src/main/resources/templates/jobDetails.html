<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <div th:replace="base :: metaTags"></div>

    <div th:replace="base :: BootStrapAndMainCSSLinks"></div>
    <title>Job Details</title>
</head>
<body>

<div th:replace="base :: navBar"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <h2>Job Details</h2>
            <div class="card" style="width: 18rem;">
                <img src="#" class="card-img-top" alt="...">
                <div class="card-header">
                    Featured
                </div>
                <div class="card-body">
                    Title: [[${job.title}]] <br>
                    Position Type: [[${job.positionType}]] <br>
                    PostedDate: [[${job.postedDate}]] <br>
                    Posted By: [[${job.user.firstName}]] [[${job.user.lastName}]] <br>

                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="base :: footer"></div>

<div th:replace="base :: BootStrapScripts"></div>
</body>
</html>
